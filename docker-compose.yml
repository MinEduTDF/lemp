nginx:
    image: nginx
    ports:
        - "80:80"
    links:
        - phpfpm
    volumes:
        - ./config/nginx/default:/etc/nginx/conf.d/default.conf
        - ./config/nginx/logs/nginx-error.log:/var/log/nginx/error.log
        - ./config/nginx/logs/nginx-access.log:/var/log/nginx/access.log
        - ./html:/var/www/html
    container_name: nginx
    restart: always

phpfpm:
    image: php:fpm
    links:
        - mysql
    ports:
        - "9000:9000"
    volumes:
        - ./html:/var/www/html
        - ./config/php/php.ini:/usr/local/etc/php-fpm.d/php.ini
    container_name: phpfpm

mysql:
    image: mariadb
    volumes:
      - "./config/database:/var/lib/mysql"
    environment:
        MYSQL_ROOT_PASSWORD: admin
    container_name: mysql

phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
        - mysql
    ports:
        - 8183:80
    environment:
        MYSQL_USERNAME: admin
        MYSQL_ROOT_PASSWORD: admin
        PMA_ARBITRARY: 1
    container_name: phpmyadmin
    restart: always